<div class="container">
    <div class="row">
      <div *ngFor="let user of users" class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h1 class="title">{{user.first_name }} {{user.last_name }}</h1>
            <h3 class="job">{{user.email}}</h3>
          </div>
        </div>
      </div>
      <div class="row page-footer">
        <div class="col-4">
          <button [disabled]="pageNumber === 1"  (click)="navPage('prev')" class="btn-prev">Prev</button>
        </div>
        <div class="col-4">
          <div class="page-number"><span>{{ pageNumber }}</span></div>
        </div>
        <div class="col-4">
          <button [disabled]="totalPages === pageNumber" (click)="navPage('next')" class="btn-next">Next</button>
        </div>
      </div>
    </div>
  </div>
