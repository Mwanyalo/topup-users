<div>
  <div class="card">
    <div class="card-body">
      <h1 class="title">{{ user.name }}</h1>
      <h3 class="job">{{ user.job }}</h3>
    </div>
    <div class="card-footer">
      <ul>
        <li>
          <a href="#">
            <i
              class="bi bi-trash-fill"
              style="font-size: 25px; color: rgb(255, 0, 0)"
            ></i>
          </a>
        </li>
        <li>
          <a (click)="open(mymodal)">
            <i
              class="bi bi-pencil-square"
              style="font-size: 25px; color: rgb(5, 180, 5)"
            ></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <a
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">Ã—</span>
    </a>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onEditUser()" [formGroup]="editUserForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />
          <div  class="error" *ngIf="f['name'].touched && f['name'].hasError('required')">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="job">Job</label>
          <input
            id="job"
            type="text"
            formControlName="job"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['job'].errors }"
          />
          <div  class="error" *ngIf="f['job'].touched && f['job'].hasError('required')">
            Job title is required
          </div>
        </div>

        <div class="form-group">
          <button
          type="submit"
          class=""
          (click)="modal.close('Save click')"
        >
         Edit User
        </button>

        </div>

      </form>


    </div>

  </ng-template>
</div>
