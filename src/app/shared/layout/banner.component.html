<div class="banner">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h3>{{ pageTitle | titlecase }}</h3>
      </div>
      <div class="col-6">
        <a (click)="addUserModal(mymodal)"><i class="bi bi-person-plus"></i> Add User</a>
      </div>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <a
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">Ã—</span>
    </a>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onAddUser()" [formGroup]="addUserForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />
          <div  class="error" *ngIf="f['name'].touched && f['name'].hasError('required')">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="job">Job</label>
          <input
            id="job"
            type="text"
            formControlName="job"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['job'].errors }"
          />
          <div  class="error" *ngIf="f['job'].touched && f['job'].hasError('required')">
            Job title is required
          </div>
        </div>

        <div class="form-group">
          <button
          type="submit"
          class=""
          (click)="modal.close('Save click')"
        >
         Add User
        </button>

        </div>

      </form>


    </div>

  </ng-template>
